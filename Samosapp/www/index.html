<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Samosapp</title>

    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--Links to nightly build of ionic-->
    <!--<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>-->
    
</head>
<body ng-app="samosapp">

    <!--Create settings menu on the left side-->
    <ion-side-menus>
        <ion-side-menu-content drag-content="false">
            
            <!--Header-->
            <ion-header-bar align-title="center" class="bar-energized">
                <div ng-controller="headerController as header">
                    <div class="buttons">
                        <button class="button" ng-click="toggleLeft()">Settings</button>
                    </div>
                    <h1 class="title">{{title}}</h1>
                    <div class="buttons">
                        <button class="button" ng-click="toggleRight()">Right Button</button>
                    </div>
                </div>
            </ion-header-bar>

            <!--Main Content-->
            <ion-nav-view></ion-nav-view>

        </ion-side-menu-content>

        <!--Side menu content-->
        <ion-side-menu side="left">
            <div ng-include="'templates/settings-menu.html'"></div>
        </ion-side-menu>

    </ion-side-menus>

    <!--Scripts-->
    <!--Cordova js-->
    <!--<script src="cordova.js"></script>-->

    <!-- Ionic js -->
    <script src="js/lib/ionicbundle.js"></script>

    <!--Angular js-->
    <!--<script src="js/lib/angular.min.js"></script>-->

    <!-- Samosapp js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
</body>
</html>
